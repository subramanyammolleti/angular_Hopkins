
<h3 class="error">{{title}}</h3>

<ul class="list-group">

	<li ng-repeat="item in found">

		<div class="menuli">

			<b> {{item.name}}, {{item.short_name}} </b><br/>
			{{ item.description }}
			<button class="btn" ng-click="onRemove({index: $index});">Don't want this one!</button>  
		</div> 
	</li>
</ul>
